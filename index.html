<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Deporte</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Servicio de deportes<br><small>Ayuntamiento de Guadalajara</small></h1>
      <h1>Inicio de sesión</h1>
      <br/>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Cuenta:</label>
        <input type="text" placeholder="NIF/NIE">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña:</label>
        <input type="password" placeholder="contraseña">
        <input type="submit" value="Aceptar">
        <a href="#">Recuperar contrasena</a><br>
        <a href="#">Crear cuenta</a>
      </form>
    </div>
  </body>
</html>
